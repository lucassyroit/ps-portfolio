        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

              <a class="nav-link groen" aria-current="page" href="../index.html"><i class="fa-solid fa-house groen"></i> Homepagina</a>

  </header>
  <main class="flex-grow-1">
    <div class="container-lg py-5">
      <h1 class="pb-3">Contactformulier</h1>
      <form method="post" id="contact">
        <div class="row g-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Voornaam" aria-label="First name" required>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Achternaam" aria-label="Last name"required>
          </div>
        </div>
        <div class="pt-3">
          <input type="email" class="form-control" placeholder="Email" id="email" required>
        </div>
        <div class="pt-3">
          <input class="form-control" placeholder="Onderwerp" type="text" name="subject" id="subject" required>
        </div>
        <div class="pt-3">
          <textarea class="form-control" placeholder="Bericht" name="message" id="message" required></textarea>
        </div>
        <div class="pt-3">
          <input type="submit" class="btn btn-groen" value="Verstuur">
        </div>
      </form>
    </div>
  </main>


  <footer class="bgc-h-f text-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="#" class="text-light"><i class="fas fa-arrow-up me-2 groen"></i></a>
